<!-- HTML код для модальной страницы -->
<div id="myModal" class="modall">
    <div class="modall-content">
        <span class="close">&times;</span>
        <h2>Создание новой группы</h2>
        <form id="newGroupForm" class="needs-validation" novalidate
              action="/admin/new-group" method="POST">
            <div class="input-group">
                <label for="name-group">Название группы:</label>
                <input type="text" id="name-group" name="name" class="form-control" required>
                <div class="invalid-feedback">Пожалуйста, введите название группы для продолжения</div>
            </div>
            <div class="input-group">
                <label for="course-group">Курс:</label>
                <input type="number" id="course-group" name="group-course" class="form-control"
                       pattern="[0-9]*" inputmode="numeric" min="1" max="6">
                <div class="invalid-feedback">Пожалуйста, введите курс группы для продолжения</div>
            </div>
            <div class="input-group">
                <span class="input-group-text">Код специальности</span>
                <select id="select-course" class="form-select" required>
                    <option th:each="speciality : ${specialityList}"
                            th:value="${speciality.getSpecialityId()}" th:text="${speciality.getCode()}"></option>
                </select>
            </div>
            <div class="input-group">
                <span class="input-group-text">Имя специальности</span>
                <select id="select-name" class="form-select" required>
                    <option th:each="speciality : ${specialityList}"
                            th:value="${speciality.getSpecialityId()}" th:text="${speciality.getSpecialityName()}"></option>
                </select>
            </div>

            <div th:if="${errorGroup != ''}" class="error" th:text="${errorGroup}"></div>
            <div>
                <input id="submit-add" type="submit" value="Сохранить" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
