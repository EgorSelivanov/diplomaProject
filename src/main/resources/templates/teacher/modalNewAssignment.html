<!-- HTML код для модальной страницы -->
<div id="myModal" class="modall">
    <div class="modall-content">
        <span class="close">&times;</span>
        <h2>Создание новой работы</h2>
        <form id="newAssignmentForm" class="needs-validation" novalidate action="/assignment/new-assignment">
            <div class="input-group">
                <label for="type">Название работы:</label>
                <input type="text" id="type" name="type" class="form-control" required>
                <div class="invalid-feedback">Пожалуйста, введите название работы для продолжения</div>
            </div>
            <div class="input-group">
                <label for="description">Описание работы:</label>
                <input type="text" id="description" class="form-control" name="description">
            </div>
            <div class="input-group">
                <label for="max-points">Количество баллов:</label>
                <input type="number" id="max-points" name="max-points" value="1" class="form-control" min="1" required>
                <div class="invalid-feedback">Пожалуйста, введите количество баллов для продолжения</div>
            </div>
            <div class="input-group">
                <label for="date">Дата:</label>
                <input type="date" id="date" name="date" class="form-control" required>
                <div class="invalid-feedback">Пожалуйста, выберите дату для продолжения</div>
            </div>
            <div>
                <input type="submit" id="submit" value="Сохранить" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
